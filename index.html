<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Welcome to the Mini App!</h1>
      <p id="username">User: Loading...</p>
      <p id="points">Points: 0</p>
    </header>

    <!-- Navigation -->
    <nav>
      <button onclick="showSection('tasks')">Tasks</button>
      <button onclick="showSection('referrals')">Referrals</button>
      <button onclick="showSection('mining')">Mining</button>
      <button onclick="showSection('leaderboard')">Leaderboard</button>
    </nav>

    <!-- Sections -->
    <section id="tasks" class="active">
      <h2>Tasks</h2>
      <ul id="task-list">
        <!-- Tasks will be loaded here -->
      </ul>
    </section>

    <section id="referrals">
      <h2>Referrals</h2>
      <p>Your Referral Code: <strong id="referral-code">Loading...</strong></p>
      <p>Invited Friends: <span id="friend-list">0</span></p>
    </section>

    <section id="mining">
      <h2>Mining</h2>
      <p>Mining Status: <span id="mining-status">Loading...</span></p>
      <button id="claim-mining" disabled>Claim Mining</button>
    </section>

    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list">
        <!-- Leaderboard will be loaded here -->
      </ol>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
